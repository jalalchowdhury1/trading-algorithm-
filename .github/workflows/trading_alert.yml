name: Trading Algorithm Every 30min

on:
  schedule:
    # Run every 30 minutes, Mon-Fri, 13:30-21:00 UTC (covers 9:30 AM-4:00 PM ET in both EST and EDT)
    - cron: '30,0 13-20 * * 1-5'  # :00 and :30 past hours 13-20 UTC, weekdays only
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  trading-signal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Check market hours
        id: market_check
        run: |
          python3 market_hours.py
        continue-on-error: true

      - name: Run trading algorithm
        if: steps.market_check.outcome == 'success'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python3 main.py

      - name: Commit state file if changed
        if: steps.market_check.outcome == 'success'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Update trading signal state [skip ci]"
          git push
