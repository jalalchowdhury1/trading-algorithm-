name: Trading Algorithm Every 30min

on:
  schedule:
    # First run at 9:35 AM ET (5 min after market opens)
    - cron: '35 13-14 * * 1-5'  # Covers both EST (14:35 UTC) and EDT (13:35 UTC)
    # Then every 30 min from 10:00 AM - 4:00 PM ET
    - cron: '0,30 14-21 * * 1-5'  # :00 and :30 for hours 14-21 UTC (covers both timezones)
  workflow_dispatch:  # Allow manual trigger for testing

permissions:
  contents: write  # Allow workflow to commit and push changes

jobs:
  trading-signal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Check market hours
        id: market_check
        run: |
          python3 market_hours.py
        continue-on-error: true

      - name: Run trading algorithm
        if: steps.market_check.outcome == 'success'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python3 main.py

      - name: Commit state file if changed
        if: steps.market_check.outcome == 'success'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add trading_state.json
          if ! git diff --quiet HEAD -- trading_state.json; then
            git commit -m "Update trading signal state [skip ci]"
            git push
            echo "✓ State file committed and pushed"
          else
            echo "ℹ️ No state changes to commit"
          fi
